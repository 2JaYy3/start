<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch...</title>
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    
    <div class="container"><header>
      <h1>Jay's stopwatch....</h1>
    </header>
    <div class="brutalist-card">
      <div class="brutalist-card__header">
        <div class="brutalist-card__icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
            ></path>
          </svg>
        </div>
        <div class="brutalist-card__alert">STOPWATCH</div>
      </div>
      <div class="brutalist-card__message">Get ready to beat time..
        <button class="ui-btn">
          <span>
            00:00 
          </span>
        </button>
          <br>
        <button class="ui-btn">
          <span>
          00:00 
          </span>
        </button>
        <br>
        <button class="ui-btn">
          <span>
            00:00
          </span>
        </button>
        
      </div>
      <div class="brutalist-card__actions">
        <a class="brutalist-card__button brutalist-card__button--mark" href="#"
          >PAUSE</a
        >
        <a class="brutalist-card__button brutalist-card__button--read" href="#"
          >RESET</a
        >
      </div>
  </div>
    
  </body>
</html>
